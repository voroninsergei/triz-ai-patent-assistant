<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TRIZ‑AI Patent Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>TRIZ‑AI Patent Assistant</h1>

  <textarea id="idea" placeholder="Опишите идею устройства…"></textarea>
  <button id="btn">Сгенерировать формулу</button>

  <!-- Выход -->
  <section id="result" class="hidden">
    <h2>Патентная формула</h2>
    <pre id="formula"></pre>

    <details>
      <summary>Обоснование + неочевидные предложения</summary>
      <h3 id="title"></h3>
      <p id="suggestions"></p>
      <p id="justification"></p>
    </details>

    <button id="copy">Скопировать</button>
  </section>

  <script src="main.js"></script>
</body>
</html>
