# .github/workflows/ci.yml
name: CI + Publish

on:
  push:
    branches: [main]          # каждое изменение в main
  pull_request:               # проверяем PR‑ы
  release:                    # автопаблиш при релизе (GitHub Releases → PyPI + HF)
    types: [published]

permissions:
  contents: read              # workflow читает репозиторий, но не пишет

jobs:
  #‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps & project
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install pytest

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q


  #‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑‑
  build-and-publish:
    needs: test
    runs-on: ubuntu-latest
    # выполняем при пушах в main или при релизах
    if: ${{ github.event_name == 'push' || github.event_name == 'release' }}

    env:
      HF_REPO: voroninsergei/triz-ai-patent-assistant   # ← свой namespace/repo

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build / publish tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine huggingface_hub

      - name: Build distribution
        run: python -m build        # создает dist/*.whl + .tar.gz

      # ---------- PyPI ----------
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: twine upload dist/*

      # ---------- Hugging Face ----------
      - name: Login HF CLI
        env:
          HF_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
        run: echo "${HF_TOKEN}" | huggingface-cli login --token

      - name: Upload to Hugging Face
        run: |
          huggingface-cli upload "${HF_REPO}" dist/ \
            --repo-type model \
            --commit-message "🤖 Release ${{ github.ref_name || github.sha }}"

