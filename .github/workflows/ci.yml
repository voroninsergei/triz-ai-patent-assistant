name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1 — клонируем репозиторий
      - uses: actions/checkout@v4

      # 2 — ставим Python 3.11
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3 — устанавливаем зависимости и сам проект
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .          # project in editable mode
          pip install pytest        # тестовый раннер

      # 4 — запускаем тесты
      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q
