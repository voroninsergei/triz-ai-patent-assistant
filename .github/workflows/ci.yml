name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Клонируем репозиторий
      - uses: actions/checkout@v4

      # Ставим Python 3.11
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Устанавливаем зависимости + сам проект в editable‑режиме
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      # Запускаем тесты
      - name: Run tests
        run: pytest -q
